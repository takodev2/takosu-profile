<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tako</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="enter-screen">
        <img src="https://i.pinimg.com/736x/d9/e1/5d/d9e15da9d8b1dd4db80432cc7e65218d.jpg" class="enter-img" onclick="start()">
        <p class="click-text">Click here to view the profile</p>
    </div>

    <div class="bg-gif"></div>
    <audio id="bgm" loop preload="auto">
        <source src="https://pomf2.lain.la/f/8qrwcg5j.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="card">
        <img src="https://i.pinimg.com/736x/d9/e1/5d/d9e15da9d8b1dd4db80432cc7e65218d.jpg" class="avatar">
        <h1 class="username">Tako</h1>
        <p class="bio">Python / html developer</p>
        <div class="typewriter-container">
            <span id="typewriter"></span>
        </div>

        <div class="links">
            <a href="https://youtube.com/@Takosu_sab" target="_blank" class="link-item">
                <img src="https://www.svgrepo.com/show/513089/youtube-168.svg" class="icon">
                YouTube
            </a>
            <a href="https://open.spotify.com/user/31nlbi374ypwhs2ez4acmtpbmolm" target="_blank" class="link-item">
                <img src="https://www.svgrepo.com/show/512899/spotify-162.svg" class="icon">
                Spotify
            </a>
            <a href="https://github.com/takodev2" target="_blank" class="link-item">
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="icon">
                GitHub
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
